<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let playlist of playlists">
      <ion-checkbox slot="start" [(ngModel)]="playlist.isChecked"></ion-checkbox>
      <ion-label>{{playlist.val}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="syncPlaylist()">Update Playlist</ion-button>


</ion-content>
