<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
      <ion-label>{{entry.val}}</ion-label>
      
    </ion-item>
  </ion-list>

</ion-content>
