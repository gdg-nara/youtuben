<ion-header>

  <div class="centering_parent" >
    <ion-row>
      <ion-col>
        <div class="playerWrapper">
          <plyr 
          style="width: 640px;" 
          plyrTitle="Video 1" 
          [plyrPlaysInline]="true" 
          [plyrSources]="videoSources" 
          (plyrInit)="changeCaption();changeCaption();play()" 
          (plyrPlay)="played($event)">
          </plyr>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="getsSpeed100()">100%</ion-button>
        <ion-button (click)="getsSpeed50()">50%</ion-button>
        <ion-button (click)="changeCaption()">字幕切替</ion-button>
      </ion-col>
    </ion-row>
  </div>

  </ion-header>

    <ion-content>  
    <ion-grid>


    <div style="width:100%;height:600px;overflow:auto;">

      <div *ngIf='captionFlag; else Statement'>
        <ion-list>
          <ion-item *ngFor="let caption of captions[0]" (click)="clickCaption(caption[0])">
            <ion-label class="EnglishCaptions" >{{caption[1]}}</ion-label>
          </ion-item>
      </ion-list>
      </div>

      <ng-template #Statement>
        <ion-list>
          <ion-item *ngFor="let caption of captions[1]" (click)="clickCaption(caption[0])">
            <ion-label class="EnglishCaptions" >{{caption[1]}}</ion-label>
          </ion-item>
        </ion-list>
      </ng-template>

    </div>

  </ion-grid>

</ion-content>
