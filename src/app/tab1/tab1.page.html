<ion-header>

  <ion-grid class="ion-text-center">

    <ion-row>
      <ion-col>
        <div class="playerWrapper">
          <plyr 
          style="width: 640px;" 
          plyrTitle="Video 1" 
          [plyrPlaysInline]="true" 
          [plyrSources]="videoSources" 
          (plyrInit)="changeCaption();changeCaption();play()" 
          (plyrPlay)="played($event)">
          </plyr>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="getsSpeed100()">100%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="getsSpeed50()">50%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="changeCaption()">字幕切替</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-header>

<ion-content>

  <ion-virtual-scroll [items]="currentCaptions">

    <ion-item *virtualItem="let currentCaption" (click)="clickCaption(currentCaption[0])">
      <ion-label class="ion-text-center ion-text-wrap caption-font">
        {{ currentCaption[1] }}
      </ion-label>
    </ion-item>

  </ion-virtual-scroll>

</ion-content>
